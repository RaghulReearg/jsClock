<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="clockbody"></div>
    <div class="container">
      <div class="clock">
        <img src="one.png" alt="" class="handles sec" id="sec" />
        <img src="one.png" alt="" class="handles min" id="min" />
        <img src="one.png" alt="" class="handles hour" id="hour" />
      </div>
    </div>
    <div class="digital">
      <span class="dhour">:</span><span class="dmin">:</span
      ><span class="dsec"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
